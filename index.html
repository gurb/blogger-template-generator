<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://gurb.github.io/bootstrap.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Theme Creator</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid controller">
            <!--<button type="submit" form="form1" value="Submit">New</button>
            <button type="submit" form="form1" value="Submit">Save</button>-->
            <button type="submit" form="form1" id="create-button" value="Submit">Create</button>
        </div>
        <div class="container-fluid panel">
<div class="row">
            <div class="col-sm-8 demo">
                <div class="demo-view"></div>
                <div class="codeBox"></div>
            </div>
            <div class="col-sm-4 rightside">
                <canvas id="preview" style="display: none;"> 
                </canvas>
                <form class="layers">
                    <select size="3" class="layers-list">
                    </select>
                    <ul class="layers-control">
                        <li id="add-layer" onclick="">➕</li>
                        <li id="delete-layer" onclick="">➖</li>
                        <li id="up-layer" onclick="">��</li>
                        <li id="down-layer" onclick="">��</li>    
                    </ul>
                </form>
                <div class="line"></div>
                <div class="properties-notification"></div>
                <form class="properties" autocomplete="off">
                    <input id="sectionId" placeholder="Section ID (ex: main)" type="text" name="idName" />
                    <input id="sectionClass" placeholder="Section Class (ex: main)" type="text" name="idName" />
                    <input id="maxWidgetNumber" placeholder="Maximum Widget Number (ex: 3)" type="text" name="idName" />
                    <select id="select_box">
                            <option value="0">Show Add Element:</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                    </select>
                    <input class="button" type="submit" value="Add" />
                    <input class="exitButton" type="button" value="x" style="display: none;" />
                    <br /><br />
                </form> 
                <div class="line"></div>
            </div>
            <div class="clear"></div>
</div>
        </div>
    </div>
<script type="text/javascript" src="script/themeCreator.js"></script>
<script src='https://gurb.github.io/popper.min.js'></script>
<script src='https://gurb.github.io/jquery.min.js'></script>
<script src='https://gurb.github.io/bootstrap.min.js'></script>
</body>
</html>
